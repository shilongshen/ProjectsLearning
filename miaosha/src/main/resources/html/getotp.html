<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    引入css-->
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
    <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
    <!--    引入js-->
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="gethost.js" type="text/javascript"></script>
</head>

<body class="login">
<!--输入用户手机号，获取otp-->
<div class="content">
    <h3 class="form-title">获取otp信息</h3>
    <div class="form-group">
<!--        <label class="control-label">手机号a</label>-->
        <div>
            <input class="form-control" type="text" placeholder="手机号" name="telphone" id="telphone"/>
        </div>
    </div>

    <div class="form-actions">
        <button class="btn blue" id="getotp" type="submit">
            获取otp短信
        </button>
    </div>
</div>
</body>

<script>
    jQuery(document).ready(function () {
        //绑定otp的click事件用于向后端发送获取手机验证码的请求
        //ajax框架
        $("#getotp").on("click", function () {

            var telphone = $("#telphone").val();
            if (telphone == null || telphone == "") {
                alert("手机号不能为空");
                return false;
            }


            $.ajax({
                type: "POST",
                //contextType->consumes,对应的一个后端需要消费一个contextType名字
                contextType: "application/x-www-form-urlencoded",
                url: "http://"+g_host+"/user/getotp",
                //传递参数
                data: {
                    "telphone": $("#telphone").val(),
                },
                //允许跨域请求
                xhrFields:{withCredentials:true},

                //前端通过POST方式发送请求（输入一个手机号）到后端，由相应的controller进行处理，处理完毕后会返回一个CommonReturnType
                //里面包含data{status,data}
                success: function (data) {

                    if (data.status == "success") {
                        alert("otp已经发送到您的手机上，请注意查收");
                        //当用户getotp操作成功后，需要跳转到register.html界面
                        window.location.href="register.html";
                    } else {
                        alert("otp发送失败，原因为" + data.data.errMsg);
                    }
                },
                error: function (data) {
                    alert("otp发送失败，原因为" + data.responseText);
                },
            });
            return false;
        });
    });
</script>

</html>
