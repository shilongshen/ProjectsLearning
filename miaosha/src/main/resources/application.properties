# 应用名称
spring.application.name=miaosha
# 应用服务 WEB 访问端口
server.port=8080
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mapping/*xml
#指定Mybatis的实体目录
#mybatis.type-aliases-package=com.example.miaosha.mybatis.entity

# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=miaosha
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/miaosha?serverTimezone=GMT%2B8
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=123456

#使用druid数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#spring.mvc.view.prefix="/resources/html"
#spring.mvc.view.suffix=".html"

#server.tomcat.accept-count=1000
#server.tomcat.threads.max=800
#server.tomcat.threads.min-spare=100

#配置springboot对redis的依赖
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.database=10
#设置jedis连接池
spring.redis.jedis.pool.max-active=50
spring.redis.jedis.pool.min-idle=20




